<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Api</title>
</head>
<body>
    <h1>Hello developers!</h1>
    <button>Get Data</button>

<script>

        $("button").click(function(){

                    console.log(fields);
                })
            })
        });
       
    });


</script>
